<div class="main">
<h1>Temperature Converter</h1>
<h3>Quick Celsius (&#186;C) and Fahrenheit (&#186;F) conversion</h3>
<div class="container">
<p>Enter a value in the box</p>
<input type="text" id="textBox">
<h4>convert to:</h4>
<div class="convert">
<div>
<input type="radio" id="cBtn" name="unit">
<label>Celsius</label> </div>
<div>
<input type="radio" id="fBtn" name="unit">
<label>Fahrenheit</label></div></div>
<button type="submit" id="submitButton">Submit</button>
<div id="answerBox"></div>
</div>
</div>
